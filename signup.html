                <Section class="signup_form">
                    <h1>SING UP</h1>
                    <form action="">
                        <div class="int_area">
                            <input type="text" name="id" id="id" autocomplete="off" required>
                            <label for="id">USER NAME</label>
                            <span class="error" id="id_msg" >필수 정보입니다</span>
                        </div>
                        <div class="int_area">
                                <input type="password" name="pw" id="pw" autocomplete="off" required>
                                <label for="pw">PASSWORD</label>
                                <span class="error" id="id_msg" >8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</span>
                        </div>
                        <div class="int_area">
                            <input type="password" name="pwcheck" id="pwcheck" autocomplete="off" required>
                            <label for="pwcheck">PASSWORD 재확인</label>
                            <span class="error" id="id_msg" >비밀번호가 일치하지 않습니다.</span>
                        </div> 
                        <div class="int_area">
                            <input type="text" name="name" id="name" autocomplete="off" required>
                            <label for="name">NAME</label>
                            <span class="error" id="name_Msg">필수 정보입니다.</span>
                        </div>
                        <div class="int_area">
                            <div class="bir_wrap">
                                <div class="bir_yy">
                                    <input type="text" name="yy" id="yy" maxlength="4" autocomplete="off" required>
                                    <label for="name">년(4자)</label>
                                </div>
                                <div class="bir_mm">
                                    <select id="mm" class="sel" aria-label="월">
                                        <option value="">월</option>
                                                            <option value="01">
                                                            1
                                                        </option>
                                                            <option value="02">
                                                            2
                                                        </option>
                                                            <option value="03">
                                                            3
                                                        </option>
                                                            <option value="04">
                                                            4
                                                        </option>
                                                            <option value="05">
                                                            5
                                                        </option>
                                                            <option value="06">
                                                            6
                                                        </option>
                                                            <option value="07">
                                                            7
                                                        </option>
                                                            <option value="08">
                                                            8
                                                        </option>
                                                            <option value="09">
                                                            9
                                                        </option>
                                                            <option value="10">
                                                            10
                                                        </option>
                                                            <option value="11">
                                                            11
                                                        </option>
                                                            <option value="12">
                                                            12
                                                        </option>
                                    </select>
                                </div>
                                <div class=" bir_dd">
                                    <input type="text" name="dd" id="dd" maxlength="2" autocomplete="off" required>
                                    <label for="name">일</label>
                                </div>
                            </div>
                            <span class="error" id="birth_Msg">필수 정보입니다.</span>    
                        </div>
